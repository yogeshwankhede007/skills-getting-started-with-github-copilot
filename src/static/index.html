<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
      <script>
        document.addEventListener("DOMContentLoaded", async () => {
          const activitiesList = document.getElementById("activities-list");

          try {
            const response = await fetch("/activities");
            const activities = await response.json();

            activitiesList.innerHTML = ""; // Clear loading message

            for (const [activityName, activityDetails] of Object.entries(activities)) {
              const activityCard = document.createElement("div");
              activityCard.className = "activity-card";

              activityCard.innerHTML = `
                <h4>${activityName}</h4>
                <p>${activityDetails.description}</p>
                <p><strong>Schedule:</strong> ${activityDetails.schedule}</p>
                <p><strong>Participants (${activityDetails.participants.length}/${activityDetails.max_participants}):</strong></p>
                <ul>
                  ${activityDetails.participants.map(participant => `<li>${participant}</li>`).join("")}
                </ul>
              `;

              activitiesList.appendChild(activityCard);
            }
          } catch (error) {
            activitiesList.innerHTML = "<p>Failed to load activities. Please try again later.</p>";
          }
        });
      </script>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
